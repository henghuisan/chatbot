<html lang="en">
  <head>
    <title>Practice with Open AI Platform</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='image/favicon.png') }}"
      sizes="16x16"
      type="image/png"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="bg-light">
    <div class="container m-5 vh-100">
      <div class="card h-75">
        <div class="card-body overflow-auto">
          <div id="chatbox">
            <div class="d-flex flex-row bg-light py-4">
              <span class="material-symbols-rounded mx-3"> smart_toy </span>
              <span> Hi! What can I help you today?</span>
            </div>
          </div>
          <div id="loading">
            <div class="d-flex flex-row bg-light py-4 d-none">
              <span class="material-symbols-rounded mx-3"> smart_toy </span>
              <span class="spinner-border spinner-border-sm" role="status">
              </span>
            </div>
          </div>
          <div id="response-failed">
            <div class="d-flex flex-row bg-light py-4 text-danger d-none">
              <span class="material-symbols-rounded mx-3"> smart_toy </span>
              <span> Something went wrong. Please reload and try again.</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="input-group">
            <button
              class="btn btn-primary d-flex justify-content-center"
              type="button"
              id="recordBtn"
            >
              <span class="material-symbols-rounded"> mic </span>
            </button>
            <button
              class="btn btn-danger d-flex justify-content-center d-none rounded-start"
              id="stopBtn"
            >
              <span class="material-symbols-rounded"> stop_circle </span>
            </button>
            <button
              class="btn btn-dark rounded-start disabled d-none"
              id="loadingBtn"
            >
              <span class="spinner-border spinner-border-sm" role="status">
              </span>
            </button>
            <input
              type="text"
              class="form-control"
              id="userInput"
              placeholder="Speak or type your text here..."
            />

            <button class="btn btn-primary" type="button" id="sendUserInputBtn">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
